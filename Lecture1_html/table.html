<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table {
                border:1px solid black;
                border-collapse: collapse;
            }

            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>3.145 m</td>
                    <td>10.254 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>2.256 m</td>
                    <td>8.156 m</td>
                </tr>
            </tbody>   
        </table>
    </body>
</html>
