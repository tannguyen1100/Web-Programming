<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Colors</title>
        <script>

            document.addEventListener('DOMContentLoaded', () => {
             
                document.querySelector('select').onchange = function() {
                    document.querySelector('#hello').style.color = this.value;
                }

            });

        </script>
    </head>
    <body>
        <h1 id="hello">Hello!</h1>
        <select>
            <option>Black</option>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>

        </select>
    </body>
</html>
